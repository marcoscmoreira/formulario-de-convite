<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="style/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="layout">

        <aside>
            <div class="banner-container flex gap-1 flex-direction-column">
                <img src="assets/Logo.svg" alt="Imagem | Festivo">
                <div>
                    <h1>Festivite</h1>
                    <span>Crie um convite digital para o seu evento</span>
                </div>
            </div>
        </aside>

        <main id="main-container">
            <header class="convite-container">
                <h1>Crie seu convite</h1>
            </header>

            <form method="post" enctype="multipart/form-data">

                <fieldset>
                    <legend class="icon-calender">Sobre o evento</legend>

                    <div class="input-wraper">
                        <label for="title">Título</label>
                        <input name="title" id="title" type="text" placeholder="Nome do evento">
                    </div>

                    <div class="flex gap-1">
                        <div class="input-wraper flex-2">
                            <label for="start">Início</label>
                            <input name="start" id="start" type="datetime-local">
                        </div>

                        <div class="input-wraper flex-2">
                            <label for="end">Fim</label>
                            <input name="end" id="end" type="datetime-local">
                        </div>
                    </div>

                    <div class="flex gap-1">
                        <div class="radio-wraper flex-2">
                            <label for="">Tipo</label>

                            <div class="radio-background flex">
                                <div class="radio-inner">
                                    <input checked type="radio" name="type" value="present" id="present">
                                    <img src="assets/icons/build.svg" alt="">
                                    <label for="present">Presencial</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="type" value="online" id="online">
                                    <img src="assets/icons/video.svg" alt="">
                                    <label for="online">Online</label>
                                </div>
                            </div>


                        </div>

                        <div class="input-wraper flex-2">
                            <label for="local">local</label>
                            <input name="local" id="local" type="text">
                        </div>
                    </div>

                    <div class="textarea-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" cols="30" rows="5"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend class="icon-brush">Personalização</legend>


                    <label for="">Cor principal</label>
                    <div class="radio-wraper-colors flex">
                        <div>
                            <input aria-label="brand-light" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="brand-mid" type="radio" name="colors">
                        </div>
                        <div>
                            <input checked aria-label="brand-dark" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="purple" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="fuschia" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="pink" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="orange" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="yellow" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="lime" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="green" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="cyan" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="navy" type="radio" name="colors">
                        </div>

                    </div>


                </fieldset>

            </form>


        </main>

    </div>

</body>

</html>
