<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="style/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="layout">

        <aside>
            <div class="banner-container flex gap-1 flex-direction-column">
                <img src="assets/Logo.svg" alt="Imagem | Festivo">
                <div>
                    <h1>Festivite</h1>
                    <span>Crie um convite digital para o seu evento</span>
                </div>
            </div>
        </aside>

        <main id="main-container">
            <header class="convite-container">
                <h1>Crie seu convite</h1>
            </header>

            <form method="post" enctype="multipart/form-data">

                <!-- Section About -->
                <fieldset>
                    <legend class="icon-calender">Sobre o evento</legend>

                    <div class="input-wraper">
                        <label for="title">Título</label>
                        <input name="title" id="title" type="text" placeholder="Nome do evento">
                    </div>

                    <div class="flex gap-1">
                        <div class="input-wraper flex-2">
                            <label for="start">Início</label>
                            <input name="start" id="start" type="datetime-local">
                        </div>

                        <div class="input-wraper flex-2">
                            <label for="end">Fim</label>
                            <input name="end" id="end" type="datetime-local">
                        </div>
                    </div>

                    <div class="flex gap-1">
                        <div class="radio-wraper flex-2">
                            <label for="">Tipo</label>

                            <div class="radio-background flex">
                                <div class="radio-inner">
                                    <input checked type="radio" name="type" value="present" id="present">
                                    <img src="assets/icons/build.svg" alt="">
                                    <label for="present">Presencial</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="type" value="online" id="online">
                                    <img src="assets/icons/video.svg" alt="">
                                    <label for="online">Online</label>
                                </div>
                            </div>


                        </div>

                        <div class="input-wraper flex-2">
                            <label for="local">local</label>
                            <input name="local" id="local" type="text">
                        </div>
                    </div>

                    <div class="textarea-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" cols="30" rows="5"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>

                </fieldset>

                <!-- Section Personalização -->
                <fieldset>
                    <legend class="icon-brush">Personalização</legend>


                    <label for="">Cor principal</label>
                    <div class="radio-wraper-colors flex">
                        <div>
                            <input aria-label="brand-light" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="purple" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="fuschia" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="pink" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="orange" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="yellow" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="lime" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="green" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="cyan" type="radio" name="colors">
                        </div>
                        <div>
                            <input aria-label="navy" type="radio" name="colors">
                        </div>

                    </div>

                    <label for="">Tema do evento</label>
                    <div class="theme-party-wrapper grid">
                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/aniversario.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Aniversário</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/infantil.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Infantil</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/formatura.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">formatura</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/casamento.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Casamento</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/cha-bebe.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Chá de bebê</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/cha-panela.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Chá de panela</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/carnaval.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Carnaval</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/pascoa.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Páscoa</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/sao-joao.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">São João</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/halloween.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Halloween</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/natal.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Natal</label>
                        </div>

                        <div class="theme-party-card">
                            <div>
                                <img src="assets/images/outro.png" alt="">
                            </div>
                            <input type="radio" name="theme-party">
                            <label for="theme-party">Outro</label>
                        </div>

                    </div>

                    <div class="flex gap-1">
                        <div class="switch-container flex-1">
                            <label for="togle-switch" class="switch">Estilo</label>
                            <input type="checkbox" name="togle-switch" id="togle-switch">
                            <span class="slider round"></span>
                            <div class="label">
                                <label aria-label="escuro">Escuro</label>
                            </div>
                        </div>

                        <div class="input-file flex-2">
                            <label for="cover-picture">Foto de capa</label>
                            <input id="cover-picture"  name="cover-picture" type="file">
                            
                        </div>
                    </div>


                </fieldset>

                <!-- Section Contatct -->
                <fieldset>
                    <legend class="icon-contact">Dados para contato</legend>

                    <div class="input-wraper">
                        <label for="name">Nome</label>
                        <input name="name" id="name" type="text" placeholder="Nome completo">
                    </div>

                    <div class="flex gap-1">
                        <div class="input-wraper flex-2">
                            <label for="e-mail">E-mail</label>
                            <input name="e-mail" id="e-mail" type="text" placeholder="exemplo@email.com" />
                        </div>

                        <div class="input-wraper flex-2">
                            <label for="phone">Telefone</label>
                            <input name="phone" id="phone" type="tel" placeholder="(99) 99999-9999" >
                        </div>
                    </div>

                    <div class="border"></div>

                </fieldset>

                <!-- Section Termos e privacidade -->
                <div class="thermes-container flex flex-direction-column">
                    <div class="checkbox-wrapper flex">
                        <input checked name="therme" id="therme" type="checkbox">
                        <span>Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></span>
                    </div>
                    <div class="checkbox-wrapper flex">
                        <input name="email-promotion" id="email-promotion" type="checkbox">
                        <span>Aceito receber atualizações e promoções por e-mail</a></span>
                    </div>
                    <div class="checkbox-wrapper flex">
                        <input name="sms-promocional" id="sms-promocional" type="checkbox">
                        <span>Aceito receber atualizações e promoções por SMS</a></span>
                    </div>
                </div>

                <!-- Submit Button -->
                 <div class="button-wrapper flex">
                    
                    <button type="button">
                        <img src="assets/icons/ticket.svg" alt="">
                        Gerar convite
                    </button>

                 </div>

            </form>


        </main>

    </div>

</body>

</html>
